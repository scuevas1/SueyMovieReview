<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suey's Movie Reviews</title>
  <meta name="description" content="Filter and explore movie reviews by genre, year, and rating." />
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Phudu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <h1 class="site-title">Suey's Movie Reviews</h1>
    </div>
  </header>

  <main id="main" class="container">
    <section id="filters" class="filters">
      <h2 id="filters-title">Filter & Search</h2>

      <form id="filterForm" class="filter-form">
        <fieldset>
          <legend>Genres</legend>
          <div class="chips" id="genreChips"></div>
        </fieldset>

        <div class="grid-2">
          <label>
            <span class="label">Rating: <output id="ratingOut">3</output></span>
            <input type="range" name="minRating" min="1" max="5" step="0.1" value="3" />
          </label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Apply</button>
          <button class="btn" type="reset" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section id="results" class="results">
      <div class="results-header">
        <h2 id="results-title">Results</h2>
      </div>

      <ul id="cards" class="cards"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Suey's Movie Reviews</p>
    </div>
  </footer>
