<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suey's Movie Reviews</title>
  <meta name="description" content="Filter and explore movie reviews by genre, year, and rating." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#results">Skip to results</a>

  <header class="site-header" role="banner">
    <div class="container header-grid">
      <h1 class="site-title">Suey's Movie Reviews</h1>
      <nav aria-label="Primary" class="site-nav">
        <ul>
          <li><a href="#filters">Filters</a></li>
          <li><a href="#results">Results</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section id="filters" class="filters" aria-labelledby="filters-title">
      <h2 id="filters-title">Filter, Search & Sort</h2>

      <form id="filterForm" class="filter-form" aria-describedby="filter-help">
        <p id="filter-help" class="sr-only">Choose genres, year, and rating; use search to narrow by title or cast.</p>

        <fieldset>
          <legend>Genres</legend>
          <div class="chips" id="genreChips"></div>
        </fieldset>

        <div class="grid-3">
          <label>
            <span class="label">Search</span>
            <input type="search" name="q" placeholder="Search title, cast, or keywords…" autocomplete="off" />
          </label>

          <label>
            <span class="label">Min Rating: <output id="ratingOut">3</output></span>
            <input type="range" name="minRating" min="1" max="5" step="0.1" value="3" />
          </label>

          <label>
            <span class="label">Year</span>
            <select name="year" id="yearSelect">
              <option value="">All</option>
            </select>
          </label>
        </div>

        <div class="grid-2">
          <label>
            <span class="label">Sort by</span>
            <select name="sort">
              <option value="title-asc">Title (A→Z)</option>
              <option value="title-desc">Title (Z→A)</option>
              <option value="rating-desc">Rating (High→Low)</option>
              <option value="rating-asc">Rating (Low→High)</option>
              <option value="year-desc">Year (New→Old)</option>
              <option value="year-asc">Year (Old→New)</option>
            </select>
          </label>

        <label>
          <span class="label">Items per page</span>
          <select name="perPage">
            <option value="6">6</option>
            <option value="9" selected>9</option>
            <option value="12">12</option>
          </select>
        </label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Apply</button>
          <button class="btn" type="reset" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section id="results" class="results" aria-labelledby="results-title">
      <div class="results-header">
        <h2 id="results-title">Results</h2>
        <p id="count" class="muted" aria-live="polite">Loading…</p>
      </div>

      <ul id="cards" class="cards" role="list" aria-busy="true"></ul>

      <nav class="pagination" aria-label="Pagination">
        <button class="btn" id="prevBtn" disabled>Previous</button>
        <output id="pageOut" aria-live="polite">1</output>
        <button class="btn" id="nextBtn">Next</button>
      </nav>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Suey's Movie Reviews</p>
    </div>
  </footer>
